{{ define "title" }}Unlock Paste - GoPaster{{ end }}

{{ define "content" }}
<div class="card my-4">
    <div class="card-body">
        <form action="/paste/{{ .ID }}" method="POST">
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Unlock Paste</button>
        </form>
    </div>
</div>
{{ end }}
